<mat-card>

  <mat-card-title>Create user</mat-card-title>
  <mat-card-subtitle>Fill with user info</mat-card-subtitle>

  <mat-card-content>
    <form class="user-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="createUser()" >Add</button>
  </mat-card-actions>

</mat-card>

<mat-card>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">{{user.name}}</mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
